<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body style="background-color: #9b89f7; font-family: Arial, sans-serif; margin: 0; padding: 0; display: flex; justify-content: center; align-items: center; height: 100vh;">

    <div style="background-color: #fff; border-radius: 10px; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2); padding: 20px; width: 400px;">
        <h2 style="text-align: center; color: #333;">Registration Form</h2>

        <form>
            <!-- Full Name -->
            <label for="fullName">Full Name</label>
            <input type="text" id="fullName" placeholder="Enter full name" required style="width: 100%; padding: 8px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 5px;">

            <!-- Email -->
            <label for="email">Email Address</label>
            <input type="email" id="email" placeholder="Enter email address" required style="width: 100%; padding: 8px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 5px;">

            <!-- Phone Number -->
            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" placeholder="Enter phone number" required style="width: 100%; padding: 8px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 5px;">

            <!-- Date -->
            <label for="dob">Date of Birth</label>
            <input type="date" id="dob" required style="width: 100%; padding: 8px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 5px;">

            <!-- Gender -->
            <label>Gender</label>
            <div style="margin-bottom: 15px;">
                <input type="radio" id="male" name="gender" value="male" checked>
                <label for="male">Male</label>

                <input type="radio" id="female" name="gender" value="female">
                <label for="female">Female</label>

                <input type="radio" id="preferNot" name="gender" value="preferNot">
                <label for="preferNot">Prefer not to say</label>
            </div>

            <!-- Address -->
            <label for="street">Address</label>
            <input type="text" id="street" placeholder="Enter street address" required style="width: 100%; padding: 8px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 5px;">

            <input type="text" id="street2" placeholder="Enter street address line 2" style="width: 100%; padding: 8px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 5px;">

            <!-- Country -->
            <label for="country">Country</label>
            <select id="country" style="width: 100%; padding: 8px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 5px;">
                <option hidden>Country</option>
                <option>America</option>
                <option>Japan</option>
                <option>India</option>
                <option>Nepal</option>
            </select>

            <!-- Region and City -->
            <input type="text" placeholder="Enter your region" required style="width: 48%; padding: 8px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 5px; display: inline-block; margin-right: 4%;">
            <input type="text" placeholder="Enter your city" required style="width: 48%; padding: 8px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 5px; display: inline-block;">

            <!-- Postal Code -->
            <input type="text" placeholder="Enter postal code" required style="width: 100%; padding: 8px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 5px;">

            <!-- Submit Button -->
            <button type="submit" style="width: 100%; padding: 10px; background-color: #6c5ce7; color: #fff; border: none; border-radius: 5px; font-size: 16px; cursor: pointer;">Submit</button>
        </form>
    </div>

</body>
</html>
